<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Land Area Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #1e1e1e;
      color: #ffffff;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 450px;
      margin: auto;
      background: #2c2c2c;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
    }
    button {
      background-color: orange;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
    }
    button:hover {
      background-color: darkorange;
    }
    button:active {
      transform: scale(0.98);
    }
    button:disabled {
        background-color: #555;
        cursor: not-allowed;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background-color: #1e1e1e;
      border-radius: 6px;
      word-break: break-word;
    }
    .results ul {
      list-style-type: none;
      padding-left: 0;
      margin: 10px 0 0 0;
    }
    .results li {
      padding: 4px 0;
    }
    .small {
      font-size: 13px;
      color: #ccc;
      display: block;
      margin-top: 10px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #ddd;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: orange;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Land Area Converter</h2>

    <label>Detected Country: <span id="countryName">Detecting...</span></label>

    <label for="inputArea">Enter Area:</label>
    <input type="text" id="inputArea" placeholder="e.g. 2160 or 24x48">

    <label for="marlaSelect">Select Marla Standard:</label>
    <select id="marlaSelect">
      <option value="272.25">Karachi Marla (272.25 sq ft)</option>
      <option value="250">British Marla (250 sq ft)</option>
      <option value="225">Punjab Marla (225 sq ft)</option>
    </select>

    <button id="copyButton">Copy Results</button>
    
    <!-- Results will be displayed here. `aria-live` helps with accessibility -->
    <div class="results" id="resultBox" aria-live="polite"></div>
  </div>

  <script>
    // Encapsulate all code in a DOMContentLoaded event listener to ensure
    // the HTML is fully loaded before the script runs.
    document.addEventListener('DOMContentLoaded', () => {

      // --- 1. Constants and Configuration ---
      const CONVERSION_FACTORS = {
        SQFT_IN_YARD: 9,
        SQFT_IN_METER: 10.7639,
        SQFT_IN_KANAL: 5445,
        SQFT_IN_ACRE: 43560,
        SQFT_IN_HECTARE: 107639,
        SQFT_IN_BIGHA_PK: 27225,
        SQFT_IN_BIGHA_IN: 27000,
      };

      // --- 2. Cache DOM Elements for better performance ---
      const inputArea = document.getElementById('inputArea');
      const marlaSelect = document.getElementById('marlaSelect');
      const resultBox = document.getElementById('resultBox');
      const countryNameSpan = document.getElementById('countryName');
      const copyButton = document.getElementById('copyButton');

      // --- 3. Main Functions ---
      const convert = () => {
        const rawInput = inputArea.value.trim().toLowerCase();
        const marlaSize = parseFloat(marlaSelect.value);
        
        // If input is empty, clear results and exit
        if (!rawInput) {
          resultBox.innerHTML = '';
          return;
        }

        let sqft = 0;
        // Regex to match dimensions like "24x48" or "24.5 x 48.5"
        const dimensionMatch = rawInput.match(/^(\d*\.?\d+)\s*[x×]\s*(\d*\.?\d+)$/);
        // Regex to check if the input is just a number
        const numberMatch = /^\d*\.?\d+$/.test(rawInput);
        
        if (dimensionMatch) {
          sqft = parseFloat(dimensionMatch[1]) * parseFloat(dimensionMatch[2]);
        } else if (numberMatch) {
          sqft = parseFloat(rawInput);
        } else {
          resultBox.innerHTML = `<span style="color: red;">⚠️ Invalid input. Use formats like "2160" or "24x48".</span>`;
          return;
        }
        
        // Perform calculations using constants
        const marla = sqft / marlaSize;
        const gaz = sqft / CONVERSION_FACTORS.SQFT_IN_YARD;
        const sqm = sqft / CONVERSION_FACTORS.SQFT_IN_METER;
        const kanal = sqft / CONVERSION_FACTORS.SQFT_IN_KANAL;
        const acre = sqft / CONVERSION_FACTORS.SQFT_IN_ACRE;
        const hectare = sqft / CONVERSION_FACTORS.SQFT_IN_HECTARE;
        const bighaPK = sqft / CONVERSION_FACTORS.SQFT_IN_BIGHA_PK;
        const bighaIN = sqft / CONVERSION_FACTORS.SQFT_IN_BIGHA_IN;
        
        // Generate results using a semantic list for better structure
        resultBox.innerHTML = `
          <p><strong>Total Area: ${sqft.toFixed(2)} sq ft</strong></p>
          <strong>Converted Units:</strong>
          <ul>
            <li>Marla (${marlaSize} sq ft): <strong>${marla.toFixed(2)}</strong></li>
            <li>Square Yards (Gaz): <strong>${gaz.toFixed(2)}</strong></li>
            <li>Kanal: <strong>${kanal.toFixed(3)}</strong></li>
            <li>Acres: <strong>${acre.toFixed(4)}</strong></li>
            <li>Square Meters: <strong>${sqm.toFixed(2)} m²</strong></li>
            <li>Hectares: <strong>${hectare.toFixed(5)} ha</strong></li>
            <li>Bigha (Pakistan): <strong>${bighaPK.toFixed(3)}</strong></li>
            <li>Bigha (India - UP): <strong>${bighaIN.toFixed(3)}</strong></li>
          </ul>
          <span class="small">Click "Copy Results" to save</span>
        `;
      };

      const copyResults = () => {
        const resultText = resultBox.innerText;

        if (resultText && navigator.clipboard) {
          navigator.clipboard.writeText(resultText).then(() => {
            // Provide non-blocking feedback instead of an alert
            const originalText = copyButton.innerText;
            copyButton.innerText = "Copied!";
            copyButton.disabled = true;
            setTimeout(() => {
              copyButton.innerText = originalText;
              copyButton.disabled = false;
            }, 2000); // Revert after 2 seconds
          }).catch(err => {
            console.error("Failed to copy results: ", err);
            alert("Could not copy results to clipboard.");
          });
        }
      };

      // --- 4. Event Listeners ---
      inputArea.addEventListener('input', convert);
      marlaSelect.addEventListener('change', convert);
      copyButton.addEventListener('click', copyResults);

      // --- 5. Initialisation (API Call for Country Detection) ---
      fetch("https://ipwho.is/")
        .then(res => {
          if (!res.ok) throw new Error("API request failed");
          return res.json();
        })
        .then(data => {
          countryNameSpan.innerText = data.country || "Unknown";
          // Set Marla standard based on country code
          if (data.country_code === "PK") {
            marlaSelect.value = "225"; // Punjab Marla is very common
          } else if (data.country_code === "GB") {
            marlaSelect.value = "250";
          } else {
            marlaSelect.value = "272.25"; // Default
          }
        })
        .catch(error => {
          console.warn("Country detection failed:", error);
          countryNameSpan.innerText = "N/A";
        })
        .finally(() => {
          // Always run an initial conversion after the API call finishes or fails
          convert();
        });
    });
  </script>

</body>
</html>
